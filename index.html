<html>
  <head>
    <title>Blackjack</title>
    <link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
    <script src="lib/jquery-1.8.3.min.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>

    <script src="js/blackjack.js"></script>

    <link href="style.css" rel="stylesheet" type="text/css" media="screen">

  </head>
  <body>
    <div id="topbar">
        <h1>Coffeescript Blackjack!</h1>
        <button class="reset-button">Restart</button>
        <button class="hit-button">Hit</button>
        <button class="stand-button">Stand</button>
    </div>

    <div id="main">
      
      <div class="blackjack-table">
      </div>

      <div id="leftMain">
        <div class="scoreTop">
          <ul>
            <li class="bold">Player's cards</li>
            <li>Score: <span class="player-score">0</span></li>
            <li><div class="cards player-cards"></div></li>
          </ul>
        </div>
      </div>

      <div id="rightMain">
        <div class="scoreTop">
          <ul>
            <li class="bold">Dealer's cards</li>
            <li>Score: <span class="dealer-score">0</span></li>
            <li><div class="cards dealer-cards"></div></li>
          </ul>
        </div>
      </div>


      <script type="text/javascript">
        // Instantiate a blackjack view for the entire page.
        var blackjackView = new BlackjackView({
          el: window.document.body
        });

      </script>
    </div>

  </body>
</html>
